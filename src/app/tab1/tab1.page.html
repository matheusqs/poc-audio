<div class="body">
  <section class="component">
    <div style="margin: auto;">
      {{ state?.readableCurrentTime }}
      <mat-slider min="0" [max]="state?.duration" [value]="state?.currentTime">
      </mat-slider>
      {{ state?.readableDuration }}
    </div>
    <div class="controls">
      <button (click)="rewind()">
        <mat-icon>replay_10</mat-icon>
      </button>
      <button (click)="play()">
        <mat-icon>play_arrow</mat-icon>
      </button>
      <button (click)="delete()">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </div>
  </section>
  <button (click)="load()">LOAD</button>
  <mat-slider min="0" max="10"></mat-slider>
</div>
